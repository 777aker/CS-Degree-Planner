<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Degree Planner</title>
    <script src="p5/p5.js"></script>

    <script defer src="javascript/newplanner/main.js"></script>
    <script defer src="javascript/newplanner/degree_selector.js"></script>

    <link rel="stylesheet" href="css/newplanner/master.css">
    <link rel="stylesheet" href="css/newplanner/degree_area.css">
    <link rel="stylesheet" href="css/newplanner/planning_area.css">
    <link rel="stylesheet" href="css/newplanner/navigation.css">
  </head>
  <body>
    <div id="degree-area">
      <h1 id="degree-selected">No Degree Selected</h1>
    </div>
    <div id="planning-area">
      <nav>
        <button class="menu-option" id="menu-select-degree" type="button" name="button" title="Load a Degree">
          <img src="images/plannerview/select_degree_img.png" alt="Degree">
        </button>
        <button class="menu-option" id="menu-load-save" type="button" name="button" title="Save or Load Coursework">
          <img src="images/editmenu.png" alt="File">
        </button>
        <button class="menu-option" id="open-mapview" type="button" name="button" title="Open Map View">
          <img src="images/plannerview/mapview.png" alt="map">
        </button>
      </nav>
      <div id="nav-spacer">
        &nbsp;
      </div>
      <div id="semesters-holder">
        <div class="semester" id="transfer-courses">
          <p>Transfer Courses</p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="button-holder">
          <button class="add-semester" type="button" name="button" title="Add a semester">
            Add a Semester
          </button>
          <button class="remove-semester" type="button" name="button" title="Remove a semester">
            Remove a Semester
          </button>
        </div>

        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>
        <div class="semester">
          <p class="semester-title"></p>
          <div class="empty-course-holder"></div>
        </div>

        <div class="button-holder">
          <button class="add-semester" type="button" name="button" title="Add a semester">
            Add a Semester
          </button>
          <button class="remove-semester" type="button" name="button" title="Remove a semester">
            Remove a Semester
          </button>
        </div>

      </div>
    </div>
    <form id="select-degree-form">
      <button class="close-btn" type="button" name="button">X</button>
      <h1>Select Degree</h1>
    </form>
  </body>
</html>
