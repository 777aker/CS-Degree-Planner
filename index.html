<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View - CS BS Degree Planner</title>
    <script src="p5/p5.js"></script>
    <script src="javascript/mapview/mapsketch.js"></script>
    <link rel="stylesheet" href="css/mapview/mapstyle.css">
  </head>
  <body>
    <main>
      <!-- dropdown menu for edit mode options -->
      <div class="edit-dropdown">
        <button class="dropbtn">Edit Menu</button>
        <div id="dropdown-content">
          <!-- all buttons placed here are class="editbuttons" -->
        </div>
      </div>
      <!-- Form for adding a class -->
      <div class="add-course-div">
        <form class="add-course-from">

        </form>
        <button id="add-course">Add</button>
        <button id="cancel-course">Cancel</button>
      </div>
      <!-- Form for adding node -->
      <div class="add-node-div">
        <form class="add-node-form">

        </form>
        <button id="add-node">Add</button>
        <button id="cancel-node">Cancel</button>
      </div>
    </main>
  </body>
</html>
