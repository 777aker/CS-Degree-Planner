<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View - CS BS Degree Planner</title>
    <script src="p5/p5.js"></script>
    <!-- defer so it can actually find stuff and not break -->
    <script defer src="javascript/mapview/mapsketch.js"></script>
    <link rel="stylesheet" href="css/mapview/mapstyle.css">
  </head>
  <body>
    <main>
      <div class="menus">
        <!-- dropdown menu for saving options -->
        <div class="save-dropdown">
          <button class="dropbtn">File Menu</button>
          <div id="save-content">
            <form class="fileform">
              <label for="savetxt">Save As:</label>
              <input type="text" name="savetxt" id="savetxt" value="File Name" onfocus="this.value=''">
              <input type="button" id="savebtn" value="Save">
            </form>
            <!-- to add a template look at template div and js template functions -->
            <button class="templatebtn" id="opentemplates">Open Template Options</button>
          </div>
        </div>
        <!-- dropdown menu for edit mode options -->
        <div class="edit-dropdown">
          <button class="dropbtn">Edit Menu</button>
          <div id="dropdown-content">
            <!-- all buttons placed here in js are class="editbuttons" -->
          </div>
        </div>
      </div>
      <!-- Form for loading templates -->
      <div class="template-div">
        <form class="template-form">
          <!-- look at js for how to add a template, easier to do there -->
          <button type="button" id="canceltemplate" name="canceltemplate">Close Templates</button>
        </form>
      </div>
      <!-- Form for adding a class -->
      <div class="add-course-div">
        <form class="add-course-form">
          <!-- form filled out through javascript -->
        </form>
        <!-- Need these outside the form so appended nodes go on properly -->
        <button type="button" id="submitcourse" name="submitcourse">Submit Course Form</button><br>
        <button type="button" id="cancelcourse" name="cancelcourse">Cancel</button><br>
      </div>
      <!-- Form for adding a node -->
      <div class="add-node-div">
        <form class="add-node-form">
          <!-- form filled out through javascript bc created easy function for it -->
        </form>
        <button type="button" id="submitnode" name="submitnode">Submit Node</button>
        <button type="button" id="cancelnode" name="cancelnode">Cancel</button>
      </div>
    </main>
  </body>
</html>
