<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Degree Planner</title>
    <script src="p5/p5.js"></script>

    <!-- Main script that contains setup fuction and sets up general things -->
    <script defer src="javascript/plannerview/main.js"></script>
    <!-- Script for selecting a degree -->
    <script defer src="javascript/plannerview/degree_area.js"></script>
    <!-- Script for the planning area -->
    <script defer src="javascript/plannerview/planning_area.js"></script>

    <!-- General styles and HTML element styles -->
    <link rel="stylesheet" href="css/plannerview/master.css">
    <!-- Styles for the left degree area -->
    <link rel="stylesheet" href="css/plannerview/degree_area.css">
    <!-- Styles for the planning area -->
    <link rel="stylesheet" href="css/plannerview/planning_area.css">
    <!-- Styles for the menu -->
    <link rel="stylesheet" href="css/plannerview/navigation.css">
    <!-- Styles for some specific forms -->
    <link rel="stylesheet" href="css/plannerview/specific_forms.css">
  </head>
  <body>
    <!-- Left degree area -->
    <div id="degree-area">
      <h1 id="degree-selected">No Degree Selected</h1>
      <h2 id="requirements-completed"></h2>
    </div>
    <!-- right planning area -->
    <div id="planning-area">
      <!-- menu -->
      <nav>
        <button class="menu-option" id="menu-select-degree" type="button" name="button" title="Load a Degree">
          <img src="images/plannerview/select_degree_img.png" alt="Degree">
        </button>
        <button class="menu-option" id="menu-load" type="button" name="button" title="Save or Load Coursework">
          <img src="images/editmenu.png" alt="File">
        </button>
        <button class="menu-option" id="menu-save" type="button" name="button" title="Save or Load Coursework">
          <img src="images/editmenu.png" alt="File">
        </button>
        <button class="menu-option" id="open-mapview" type="button" name="button" title="Open Map View">
          <img src="images/plannerview/mapview.png" alt="map">
        </button>
        <button class="menu-option" id="trashcan" type="button" name="button" title="Trash">
          <img src="images/plannerview/trashcan.png" alt="trashcan">
        </button>
      </nav>
      <!-- Spacer so elements don't interfere with menu -->
      <div id="nav-spacer">
        &nbsp;
      </div>
      <!-- Semester area -->
      <div id="semesters-holder">
        <!-- Transfer semester -->
        <div class="semester" id="transfer-courses">
          <p class="semester-title">Transfer Courses</p>
          <p class="semester-credits">Credits: 0</p>
          <div class="empty-course-holder"></div>
        </div>
        <!-- Holder for remove and add course buttons -->
        <div class="button-holder">
          <button class="add-semester" type="button" name="button" title="Add a semester">
            Add a Semester
          </button>
          <button class="remove-semester" type="button" name="button" title="Remove a semester">
            Remove a Semester
          </button>
        </div>
        <!-- Semesters go here -->

        <!-- Holder for the add and remove course buttons -->
        <div class="button-holder">
          <button class="add-semester" type="button" name="button" title="Add a semester">
            Add a Semester
          </button>
          <button class="remove-semester" type="button" name="button" title="Remove a semester">
            Remove a Semester
          </button>
        </div>
      </div>
      <!-- More info about a course -->
      <div id="course-info">
        <h1 id="course-code-info">No Course Selected</h1>
        <h2 id="course-title-info"></h2>
        <p id="course-prereqs-info"></p>
      </div>
    </div>
    <!-- Form that appears to select a degree -->
    <form id="select-degree-form">
      <button class="close-btn" type="button" name="button">X</button>
      <h1>Select Degree</h1>
    </form>
    <!-- Form that appears to add a semester -->
    <form id="add-semester-form">
      <button class="close-btn" type="button" name="button">X</button>
      <h1>Add a Semester</h1>
      <label for="season-selector">Choose semester's season</label>
      <select id="season-selector" name="season-selector">
        <option value="spring">Spring</option>
        <option value="maymester">Maymester</option>
        <option value="sessionsACD">Sessions A, C, & D</option>
        <option value="sessionB">Session B</option>
        <option value="augmester">Augmester</option>
        <option value="fall">Fall</option>
      </select>
      <label for="semester-year">Semester's year</label>
      <input type="number" name="semester-year" id="semester-year" placeholder="enter year XXXX">
      <button type="button" name="button" id="submit-semester">Add Semester</button>
    </form>
    <!-- Load coursework form -->
    <form id="load-coursework-form">
      <button class="close-btn" type="button" name="button">X</button>
      <h1>Upload Coursework</h1>
      <label for="append-file">Delete Current Coursework</label>
      <input id="delete-semesters" type="checkbox" name="append-file" checked>
      <input type="file" id="select-file">
      <button id="import-file" type="button" name="button">Upload File</button>
    </form>
  </body>
</html>
